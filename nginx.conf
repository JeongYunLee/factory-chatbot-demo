server {
    listen 86;
    server_name _;

    client_max_body_size 200M;
    absolute_redirect off;
    port_in_redirect off;

    # 기본 루트 접근 시 프론트엔드로 리다이렉트
    location = / {
        return 302 /projects/data-chatbot/;
    }

    # ------------------------------
    # 정적 파일 (_nuxt, assets)
    # ------------------------------
    location ^~ /projects/data-chatbot/_nuxt/ {
        proxy_pass http://frontend:3000/projects/data-chatbot/_nuxt/;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
    }

    # 모든 정적 파일 처리
    location ~* \.(css|js|map|json|png|jpg|jpeg|gif|svg|webp|woff|woff2|ttf|eot)$ {
        proxy_pass http://frontend:3000;
        proxy_set_header Host $host;
        access_log off;
    }

    # ------------------------------
    # Nuxt 프론트엔드 (SPA)
    # ------------------------------
    location /projects/data-chatbot/ {
        proxy_pass http://frontend:3000/projects/data-chatbot/;
        proxy_http_version 1.1;

        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;

        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
    }

    # ------------------------------
    # Backend API
    # ------------------------------
    location /projects/data-chatbot/api/ {
        rewrite ^/projects/data-chatbot/api/(.*)$ /api/$1 break;
        proxy_pass http://backend:8000;
        proxy_http_version 1.1;

        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;

        if ($request_method = 'OPTIONS') {
            add_header 'Access-Control-Allow-Origin' '*';
            add_header 'Access-Control-Allow-Methods' 'GET, POST, OPTIONS';
            add_header 'Access-Control-Allow-Headers' '*';
            add_header 'Access-Control-Max-Age' 1728000;
            return 204;
        }
    }
}
